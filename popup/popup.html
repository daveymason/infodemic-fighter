<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infodemic Fighter</title>
  <link rel="stylesheet" href="../assets/styles/popup.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <img src="../assets/icons/icon48.png" alt="Infodemic Fighter Logo" class="logo">
      <h1>Infodemic Fighter</h1>
    </div>
    
    <!-- Tabs Navigation with Unicode symbols -->
    <div class="tabs">
      <button id="tab-settings" class="active"><span class="icon">⚙️</span> Settings</button>
      <button id="tab-about"><span class="icon">ℹ️</span> About</button>
    </div>
    
    <!-- Settings Tab -->
    <div id="content-settings" class="tab-content active">
      <div class="toggle-container">
        <span>Enable extension</span>
        <label class="toggle">
          <input type="checkbox" id="enabled" checked>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="toggle-container">
        <span>Show political bias</span>
        <label class="toggle">
          <input type="checkbox" id="showBiasIndicator" checked>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="toggle-container">
        <span>Show reliability</span>
        <label class="toggle">
          <input type="checkbox" id="showReliabilityIndicator" checked>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="color-selector">
        <label for="colorScheme">Color scheme:</label>
        <select id="colorScheme">
          <option value="default">Default colors</option>
          <option value="colorblind">Colorblind Friendly</option>
          <option value="monochrome">Monochrome</option>
        </select>
      </div>
    </div>
    
    <!-- About Tab -->
    <div id="content-about" class="tab-content">
      <p>Infodemic Fighter helps you navigate the information landscape by providing visual indicators of political bias and reliability for search results.</p>
      <p>Version 0.1.0</p>
    </div>
    
    <div class="footer">
      <p>Infodemic Fighter v0.1.0</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
