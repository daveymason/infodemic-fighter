<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infodemic Fighter</title>
  <link rel="stylesheet" href="../assets/styles/popup.css">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .color-selector {
      margin-top: 16px;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    .tabs {
      display: flex;
      margin-bottom: 16px;
      border-bottom: 1px solid #ddd;
    }
    .tabs button {
      background: none;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.7;
    }
    .tabs button.active {
      opacity: 1;
      border-bottom: 2px solid #2196F3;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .icon {
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Infodemic Fighter</h1>
    
    <!-- Tabs Navigation with Unicode symbols -->
    <div class="tabs">
      <button id="tab-settings" class="active"><span class="icon">⚙️</span> Settings</button>
      <button id="tab-about"><span class="icon">ℹ️</span> About</button>
    </div>
    
    <!-- Settings Tab -->
    <div id="content-settings" class="tab-content active">
      <div class="toggle-container">
        <span>Enable extension</span>
        <label class="toggle">
          <input type="checkbox" id="enabled" checked>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="toggle-container">
        <span>Show political bias</span>
        <label class="toggle">
          <input type="checkbox" id="showBiasIndicator" checked>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="toggle-container">
        <span>Show reliability</span>
        <label class="toggle">
          <input type="checkbox" id="showReliabilityIndicator" checked>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="color-selector">
        <label for="colorScheme">Color scheme:</label>
        <select id="colorScheme">
          <option value="default">Default colors</option>
          <option value="colorblind">Colorblind Friendly</option>
          <option value="monochrome">Monochrome</option>
        </select>
      </div>
    </div>
    
    <!-- About Tab -->
    <div id="content-about" class="tab-content">
      <h2>About Infodemic Fighter</h2>
      <p>Infodemic Fighter helps you navigate the information landscape by providing visual indicators of political bias and reliability for search results.</p>
      <p>Version 0.1.0</p>
    </div>
    
    <div class="footer">
      <p>Infodemic Fighter v0.1.0</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
